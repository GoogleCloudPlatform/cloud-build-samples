steps:
  - id: test-builds-successfully
    name: gcr.io/google.com/cloudsdktool/cloud-sdk
    dir: maven-example-noncontainer/
    entrypoint: /bin/bash
    args:
      - '-c'
      - |
        gcloud builds submit --config cloudbuild.yaml \
        --substitutions _ARTIFACT_REGISTRY_REPO=${_ARTIFACT_REGISTRY_REPO}

  - id: cleanup
    name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: /bin/bash
    args:
      - '-c'
      - |
        gcloud artifacts packages delete com.example:hello-spring --repository $_ARTIFACT_REGISTRY_REPO --location us-central1